<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Via CEP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <h1>DSViaCEP</h1>
            <div class="contact-link">Contato</div>
        </nav>
    </header>
    <main>
        <section id="form-section">
                    <div class="form-container">
                        <form name="newAdress">
                            <div class="form-control">
                                <label for="cep"> CEP:</label>
                                <input name="cep" id="cep" type="text" placeholder="CEP">
                            </div>
                            <div class="mensage-error" data-error="cep"></div>
                            <div class="form-control">
                                <label for="street"> Logradouro:</label>
                                <input name="street" id="street" type="text" placeholder="Logradouro"  class="form-input" disabled>
                            </div>
                            <div class="form-control">
                                <label for="number"> Número:</label>
                                <input name="number" id="number" type="text" placeholder="Número">
                            </div>
                            <div class="mensage-error" data-error="number"></div>
                            <div class="form-control">
                                <label for="city"> Cidade:</label>
                                <input name="city" id="city" type="text" placeholder="Cidade"  class="form-input" disabled>
                            </div>
                            <div class="btn-container">
                                <button name="btnSave" class="btn btn-left" type="submit">
                                    Salvar
                                </button>
                                <button name="btnClear" class="btn btn-right">Limpar</button>
                            </div>
                        </form>
                    </div>
        </section>
        <section id="list-section">
            <div class="list-items">
                <h3>São Paulo</h3>
                <p class="street-line">Rua dos Jardins, 720</p>
                <p class="address-cep">12945-673</p>
            </div>
            <div class="list-items">
                <h3>São Paulo</h3>
                <p class="street-line">Rua dos Jardins, 720</p>
                <p class="address-cep">12945-673</p>
            </div>
        </section>
        <section class="social-media-container">
            <div class="social-media">
                <a href="https://www.linkedin.com/in/rogerio-jr-dev/" target="_blank"><img src="src/img/linkedin.svg"></a>
            </div>
            <div class="social-media">
                <a href="https://www.instagram.com/juniorbresilien/" target="_blank"><img src="src/img/instagram.svg"></a>
            </div>
            <div class="social-media">
                <a href="https://github.com/rogerio-jr-dev" target="_blank"><img src="src/img/github.svg"></a>
            </div>
            <div class="social-media">
                <a href="https://www.facebook.com/profile.php?id=61568797247481&locale=pt_BR%2F" target="_blank" ><img src="src/img/facebook.svg"></a>
            </div>
        </section>
    </main>
<script type="module" src="js/dsviacep.js"></script>
</body>
</html>
